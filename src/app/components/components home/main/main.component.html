<div class="mainComponent">
  <app-card-movie
    *ngFor="let filme of filmes$ | async"
    [movie]="filme"
    routerLink="/details/{{ filme.id }}"
  ></app-card-movie>

  <button (click)="nextPage()"></button>
</div>
<app-pagination
  [limit]="20"
  [total]="offset | async"
  [offset]="offset"
  [setOffset]="setOffset"
></app-pagination>
