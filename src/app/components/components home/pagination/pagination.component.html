<ul>
  <div *ngIf="current < 2">
    <li>
      <button (click)="OnPageChange(current - 1)">Anterior</button>
    </li>
  </div>
  <div *ngFor="Minimo; let i = index">
    <li>
      <button (click)="OnPageChange(i + 1)">{{ i + 1 }}</button>
    </li>
  </div>

  <div *ngIf="current > pages - 1">
    <li>
      <button (click)="OnPageChange(current + 1)">Pr√≥xima</button>
    </li>
  </div>
</ul>
